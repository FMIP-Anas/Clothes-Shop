<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../My Framework/myFramework.css">
    <link rel="stylesheet" href="../webfonts/all.min.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class="d-flex align-center p-20 bg-black c-white">
        <h1 class="logo">My Store</h1>
        <div class="container d-flex align-center justify-space-between">
            <h2 class="c-orange">We are buying you Luxury</h2>


            <div class="links">
                <i class="fas fa-bars toggle-menu visible-xs"></i>
                <ul class="non-styled-list d-grid grid-col-5-fr text-center gap-30 align-center"> 
                    <li class="position-relative"><a class="normal-link c-white" href="../Home/index.html">HOME</a></li>
                    <li class="position-relative"><a class="normal-link c-white" href="../Shop/Shop.html">SHOP</a></li>
                    <li class="position-relative"><a class="normal-link c-white active" href="">CONTACT US</a></li>
                    <li class="position-relative"><a class="normal-link c-white" href="../About Us/aboutUs.html">ABOUT US</a></li>
                </ul>    
            </div>
        </div>
    </nav>

    <h1 class="heading text-center p-10 mb-10">Contact US <i class="fa-sharp fa-solid fa-phone"></i></h1>
    <div class="links d-flex direction-column m-auto text-center bg-black">
        <label for="" class="p-5 c-white">Our Phone</label>
        <a href="tel:010101010101" class="normal-link c-orange p-5">010101010101 <i class="fa-solid fa-phone-volume"></i></a>
        <label for="" class="p-5 c-white">Our Whatsapp</label>
        <a href="https://wa.me/010101010101" class="normal-link c-orange p-5">010101010101 <i class="fa-brands fa-whatsapp"></i></a>
    </div>
    <div class="text-center bg-black c-orange Address m-auto pt-10 pb-10">
        <h3>Where Are We</h3>
        Awesome Address <br>
        New York, NYC <br>
        123-4567-890 <br>
        USA
    </div>

    <form action="" class="d-flex gap-10 direction-column m-auto pt-10 pb-10">
        <input required type="text" placeholder="Your Name" class="normal-input">
        <input required type="email" name="" id="" placeholder="Your E-Mail" class="normal-input">
        <textarea required name="" id="" cols="30" rows="10" placeholder="Your Message" class="normal-input"></textarea>
        <input type="submit" value="Send" class="w-100 m-auto c-orange bg-black border-none rad-10">
    </form>

    <footer class="bg-black c-white p-20">
        <p class="text-center">&copy;2023 <a href="" class="normal-link c-orange">-FMIP-</a> All Rights Reserved</p>
    </footer>
    <script>
        let icon = document.querySelector("nav .container .links i")
        let links = document.querySelector("nav .container ul")
        if(window.outerWidth < 768){
            console.log()
            links.classList.add("d-none")
        }
        icon.onclick = function () {
            links.classList.toggle("display-flex")
            links.classList.toggle("d-none")
        }
    </script>
</body>
</html>
